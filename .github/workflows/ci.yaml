name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    name: Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dry Run Version Bump
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(feat)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false

      - name: Log Version Status
        run: |
          echo "-------------------------------------------------"
          if [ "${{ steps.semver.outputs.version_type }}" == "none" ]; then
            echo "No version bump detected in this context."
          else
            echo "Bump Type:    ${{ steps.semver.outputs.version_type }}"
            echo "Next Tag:     ${{ steps.semver.outputs.version_tag }}"
            echo "Next Version: ${{ steps.semver.outputs.version }}"
          fi
          echo "-------------------------------------------------"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install Dependencies
        run: uv sync

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Format Check (Ruff)
        run: uv run ruff format --check .

      - name: Run Tests
        run: uv run pytest